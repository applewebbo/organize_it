[supervisord]
nodaemon=true

[program:granian]
command=granian core.wsgi:application --host 0.0.0.0 --port 80 --interface wsgi --no-ws --loop uvloop --process-name "granian [core]" --workers 2 --backpressure 16
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:qcluster]
command=python manage.py qcluster --settings=core.settings.development
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
