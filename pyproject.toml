[tool.bandit]
skips = ["B101","B311"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "core.settings.testing"
python_files = "test_*.py"
testpaths = ["tests"]
markers = [
    "mapbox: requires Mapbox API key",
]
'addopts' = "--nomigrations --cov=. --cov-report html:htmlcov --cov-report term:skip-covered --cov-fail-under 100"

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["E501", "E741", "F405"]

[tool.coverage.run]
branch = true
omit = ['*/node_modules/*', '*/venv/*', '*/migrations/*', '*/tests/*', '*/test_*.py', '*/settings/*', '*/wsgi.py', '*/asgi.py', '*/manage.py', '*/core/*', '*/accounts/managers.py']

[tool.coverage.report]
exclude_also = [
]

[tool.djlint]
ignore="T002,H006"
