procs:
  granian:
    shell: granian core.wsgi:application --host 0.0.0.0 --port 80 --interface wsgi --no-ws --loop uvloop --process-name "granian [core]" --workers 2 --backpressure 16
    cwd: /app
    autorestart: true
    env:
      DJANGO_SETTINGS_MODULE: core.settings
      ENVIRONMENT: prod  # Solo se serve override

  qcluster:
    shell: python manage.py qcluster --settings=core.settings
    cwd: /app
    autorestart: true
    env:
      DJANGO_SETTINGS_MODULE: core.settings
      ENVIRONMENT: prod
