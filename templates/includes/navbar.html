{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'projects:home' %}">
      <img src="{% static 'img/logo.png' %}" alt="Logo" width="32" height="32" class="d-inline-block align-text-top me-2">
      Organize it!
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" aria-current="page" href="{% url 'projects:home' %}">Home</a>
        <a class="nav-link" href="#">Projects</a>
        <a class="nav-link" href="#">Info</a>
        <a class="nav-link" href="#">Contacts</a>
        {% if user.is_authenticated %}
          <form action="{% url 'account_logout' %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-link nav-link" type="submit">Logout</button>
          </form>
        {% else %}
          <a class="nav-link" href="{% url 'account_login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
