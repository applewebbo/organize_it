{% if messages %}
  {% for message in messages %}
    <div class="fixed top-5 right-5 flex items-center p-4 mb-4
                {% if message.tags == 'info' %}
                  text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400
                {%elif message.tags == 'success' %}
                  text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400
                {%elif message.tags == 'error' %}
                  text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400
                {%elif message.tags == 'warning' %}
                  text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300
                {%elif message.tags == 'warning' %}
                  bg-gray-50 dark:bg-gray-800
                {% endif %}
               "
         role="alert"
         x-cloak
         x-data="{ show: true }"
         x-show="show"
         x-init="setTimeout(() => show = false, 4000)">
      <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Info</span>
      <div class="ms-3 text-sm font-medium">
        {{ message|safe }}
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8
                                     {% if message.tags == 'info' %}
                                       bg-blue-50 text-blue-500  focus:ring-blue-400  hover:bg-blue-200 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700
                                     {%elif message.tags == 'success' %}
                                       bg-green-50 text-green-500  focus:ring-green-400  hover:bg-green-200 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700
                                     {%elif message.tags == 'error' %}
                                       bg-red-50 text-red-500  focus:ring-red-400  hover:bg-red-200 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700
                                     {%elif message.tags == 'warning' %}
                                       bg-yellow-50 text-yellow-500  focus:ring-yellow-400  hover:bg-yellow-200 dark:bg-gray-800 dark:text-yellow-400 dark:hover:bg-gray-700
                                     {%elif message.tags == 'warning' %}
                                       bg-gray-50 text-gray-500  focus:ring-gray-400  hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700
                                     {% endif %}
                                    "
                @click="show = !show"
                aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
  {% endfor %}
{% endif %}
