{% load static %}
<section class="max-w-screen-xl shadow card card-border bg-base-100">
            <img src="{% static 'img/hero.jpg' %}"
                 class="hidden rounded-t-lg sm:block"
                 alt="Planner">
            <div class="py-5 px-6 lg:py-6 lg:px-8">
                <h1 class="mb-4 max-w-2xl text-3xl font-extrabold tracking-tight leading-none md:text-4xl xl:text-5xl dark:text-white">
                    Organize your next trip!
                </h1>
                <p class="mb-6 max-w-2xl font-light text-gray-500 lg:mb-8 dark:text-gray-400 text-base/6 md:text-lg/6 lg:text-xl/7">
                    Register experiences, stays and transports. Keep links and notes about them. Organize them by day and look at a map to set up your next journey. Share the journey plan with your friends and family.
                </p>
                <a href="{% url 'account_signup' %}"
                   class="inline-flex justify-center items-center btn btn-primary md:btn-lg">
                    Get started
                    <svg class="ml-2 -mr-1 w-5 h-5"
                         fill="currentColor"
                         viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd">
                        </path>
                    </svg>
                </a>
            </div>
</section>
