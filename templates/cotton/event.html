{% load heroicons %}
<div class="rounded-lg border {{ border_color }} {{ bg_color }}">
    <div class="py-3 px-6">
        <h2 class="flex items-center mb-2 card-title">
            <span class="{{ icon_color }} bg-white p-2 rounded-full border-2 {{ border_color }} ">{% heroicon_outline icon class="stroke-2 size-6" %}</span>
            {{ event.name }}
            {% if event.url %}
                <span class="{{ icon_color }}"><a href="{{ event.url }}">{% heroicon_mini 'link' class="ms-2" %}</a></span>
            {% endif %}
        </h2>
        <p class="pl-2.5 text-base-content/70">{{ slot }}</p>
    </div>
</div>
