{% load trip_tags %}
<div class="bg-gray-100 rounded-lg border border-gray-300">
    <div class="py-3 px-6">
        <h2 class="flex card-title irtems-center">
            {% heroicon_outline event|event_icon class="size-5 me-2" %}
            {{ event.name }}
            {% if event.url %} <a href="{{ event.url }}">{% heroicon_mini 'link' class="ms-2" %}</a>{% endif %}
        </h2>
        <p>{{ event.start_time|time:"H:i" }} - {{ event.end_time|time:"H:i" }}</p>
    </div>
</div>
