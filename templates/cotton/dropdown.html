{% load i18n %}
{% if day.trip.status != 5 %}
<div class="dropdown dropdown-bottom dropdown-end" x-data>
    <div tabindex="0"
         role="button"
         class="sm:gap-2 btn btn-md"
         aria-label="{% trans 'Add event' %}"
         aria-haspopup="menu">
        <i class="ph-bold ph-list-plus i-lg" aria-hidden="true"></i>
        <span class="hidden sm:inline">{% trans 'Add event' %}</span>
    </div>
    <ul tabindex="0"
        class="z-20 p-2 w-52 border shadow dropdown-content menu bg-base-100 rounded-box border-base-300">
        <li>
            <a hx-get="{% url 'trips:add-transport' day.pk %}"
               hx-target="#dialog"
               hx-swap="innerHTML"
               @click="$dispatch('open-modal'); document.activeElement.blur()">{% trans 'Transport' %}</a>
        </li>
        <li>
            <a hx-get="{% url 'trips:add-experience' day.pk %}"
               hx-target="#dialog"
               hx-swap="innerHTML"
               @click="$dispatch('open-modal'); document.activeElement.blur()">{% trans 'Experience' %}</a>
        </li>
        <li>
            <a hx-get="{% url 'trips:add-meal' day.pk %}"
               hx-target="#dialog"
               hx-swap="innerHTML"
               @click="$dispatch('open-modal'); document.activeElement.blur()">{% trans 'Meal' %}</a>
        </li>
        <li>
            <a hx-get="{% url 'trips:add-stay' day.pk %}"
               hx-target="#dialog"
               hx-swap="innerHTML"
               @click="$dispatch('open-modal'); document.activeElement.blur()">{% trans 'Stay' %}</a>
        </li>
    </ul>
</div>
{% endif %}
