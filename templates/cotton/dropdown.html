{% load i18n %}
<div class="dropdown dropdown-bottom dropdown-end" x-data>
    <div tabindex="0" role="button" class="btn btn-xs sm:btn-md">{% heroicon_mini "plus" class="size-4 sm:size-5" %}</div>
    <ul tabindex="0"
        class="z-20 p-2 w-52 shadow dropdown-content menu bg-base-100 rounded-box border-1 border-base-300">
        <li>
            <a hx-get="{% url 'trips:add-transport' day.pk %}"
               hx-target="#dialog"
               hx-swap="innerHTML"
               @click="$dispatch('open-modal'); document.activeElement.blur()">{% trans 'Transport' %}</a>
        </li>
        <li>
            <a hx-get="{% url 'trips:add-experience' day.pk %}"
               hx-target="#dialog"
               hx-swap="innerHTML"
               @click="$dispatch('open-modal'); document.activeElement.blur()">{% trans 'Experience' %}</a>
        </li>
        <li>
            <a hx-get="{% url 'trips:add-meal' day.pk %}"
               hx-target="#dialog"
               hx-swap="innerHTML"
               @click="$dispatch('open-modal'); document.activeElement.blur()">{% trans 'Meal' %}</a>
        </li>
        <li>
            <a hx-get="{% url 'trips:add-stay' day.pk %}"
               hx-target="#dialog"
               hx-swap="innerHTML"
               @click="$dispatch('open-modal'); document.activeElement.blur()">{% trans 'Stay' %}</a>
        </li>
    </ul>
</div>
