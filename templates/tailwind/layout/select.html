{% load crispy_forms_filters l10n tailwind_filters %}
<div class="relative">
    {% if field.label and form_show_labels %}
        <label for="{{ field.id_for_label }}" class="label">
            <span class="label-text">{{ field.label|safe }}
                {% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
            </span>
        </label>
    {% endif %}
    <select class="select select-bordered w-full {% if field.errors %}select-error{% endif %}"
            name="{{ field.html_name }}"
            {{ field|build_attrs }}>
        {% for group, options, index in field|optgroups %}
            {% if group %}<optgroup label="{{ group }}">{% endif %}
                {% for option in options %}
                    {% include "tailwind/layout/select_option.html" %}
                {% endfor %}
                {% if group %}</optgroup>{% endif %}
        {% endfor %}
    </select>
</div>
