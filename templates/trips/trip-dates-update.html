{% load crispy_forms_tags %}
<form hx-post="{{ request.path }}" hx-target="#dialog" method="post">
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Change Dates</h3>
        <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                x-on:click="openModal = false">
            <svg class="w-3 h-3"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
    </div>
    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6 p-4 md:p-5 space-y-4">
        {% csrf_token %}
        {% crispy form %}
        <div class="sm:col-span-2 p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
             role="alert">
            <span class="font-medium">Warning!</span>Changing the dates will reset all links between places and days for the days deleted. This action cannot be undone
        </div>
    </div>
    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600 justify-end">
        <button type="button"
                x-on:click="openModal = false"
                class="btn btn-outline btn-error mr-2">Cancel</button>
        <button class="btn btn-outline btn-primary" type="submit">Save</button>
    </div>
</form>
