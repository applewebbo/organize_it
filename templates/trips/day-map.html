{% load i18n heroicons %}
<div class="container py-4 mx-auto">
    {% if map %}
        <div class="map-container">{{ map|safe }}</div>
    {% else %}
        <div class="my-4 md:my-5 alert alert-info alert-soft">
            {% heroicon_mini "information-circle" class="stroke-2 size-5" %}
            {% trans 'No events to display on a map for this day' %} </div>
    {% endif %}
</div>
