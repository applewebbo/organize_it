{% load i18n %}
{% if found %}
    <div class="mb-4 -mt-1">
        <ul>
            {% for station in stations %}
                <li class="flex gap-2 justify-between items-center py-2 px-3 mx-2 mb-2 text-sm rounded-lg border text-slate-600 bg-slate-50 border-slate-200"
                    data-station-name="{{ station.name }}"
                    data-station-id="{{ station.id }}"
                    data-station-lat="{{ station.latitude }}"
                    data-station-lon="{{ station.longitude }}">
                    <div>
                        <span class="font-bold">{{ station.name }}</span>
                        &nbsp;<span class="text-slate-500">({{ station.country }})</span>
                    </div>
                    <button type="button"
                            class="btn btn-xs btn-ghost"
                            onclick="event.stopPropagation(); event.preventDefault(); setStationFieldsFromButton(this, '{{ field_type|default:"origin" }}')">
                        <i class="ph-bold ph-plus-circle i-sm"></i>
                    </button>
                </li>
            {% endfor %}
        </ul>
        <p class="flex gap-1 justify-end items-center px-3 my-1 mx-2 text-xs italic text-slate-400">
            <i class="ph-bold ph-info i-xs"></i>{% trans 'Station data from CSV database' %}
        </p>
    </div>
{% else %}
    <div class="mb-4 -mt-1">
        <p class="py-2 px-3 mx-2 mb-2 text-sm text-red-500 rounded-lg border bg-slate-50 border-slate-200">
            {% trans 'No station found. Try searching by name or country.' %}
        </p>
    </div>
{% endif %}
