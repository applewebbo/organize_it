{% load i18n %}
<ul class="leading-10">
    <li class="flex gap-2 items-center">
        <i class="ph-bold ph-path i-md text-base-content/60" aria-hidden="true"></i>{{ event.address }} - {{ event.destination }}
    </li>
    <li class="flex gap-2 items-center">
        <i class="ph-bold ph-clock i-md text-base-content/60" aria-hidden="true"></i>{{ event.start_time|time:"H:i" }}&nbsp;-&nbsp;{{ event.end_time|time:"H:i" }}
    </li>
    {% if event.website %}
        <li class="flex gap-2 items-center">
            <i class="ph-bold ph-globe i-md text-base-content/60" aria-hidden="true"></i><a href="{{ event.website }}" class="link">{{ event.website }}</a>
        </li>
    {% endif %}
</ul>
