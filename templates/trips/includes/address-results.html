{% load heroicons %}
{% if found %}
    <div class="my-2">
        <ul>
            {% for address in addresses %}
                <li class="flex gap-2 justify-between items-center py-2 px-3 mx-2 mb-2 text-sm rounded-lg border text-slate-600 bg-slate-100 border-slate-200">
                    <div>
                        <span id="name-{{ forloop.counter }}" class="font-bold">{{ address.name }}</span>&nbsp;<span id="address-{{ forloop.counter }}">{{ address.address }}</span>
                    </div>
                    <button type="button"
                            class="btn btn-xs btn-ghost"
                            @click="setFields('name-{{ forloop.counter }}', 'address-{{ forloop.counter }}')">
                        {% heroicon_mini 'plus-circle' class='size-4' %}
                    </button>
                </li>
            {% endfor %}
        </ul>
    </div>
{% else %}
    <div>
        <p>No address found.</p>
    </div>
{% endif %}
