{% load i18n %}
{% if found %}
    <div class="mb-4 -mt-1">
        <ul>
            {% for address in addresses %}
                <li class="flex gap-2 justify-between items-center py-2 px-3 mx-2 mb-2 text-sm rounded-lg border text-slate-600 bg-slate-50 border-slate-200">
                    <div>
                        <span id="name-{{ forloop.counter }}" class="font-bold">{{ address.name }}</span>&nbsp;<span id="address-{{ forloop.counter }}">{{ address.address }}</span>
                    </div>
                    <button type="button"
                            class="btn btn-xs btn-ghost"
                            @click="setFields('name-{{ forloop.counter }}', 'address-{{ forloop.counter }}')">
                        <i class="ph-bold ph-plus-circle i-sm"></i>
                    </button>
                </li>
            {% endfor %}
        </ul>
        <p class="flex gap-1 justify-end items-center px-3 my-1 mx-2 text-xs italic text-slate-400">
            <i class="ph-bold ph-info i-xs"></i>{% trans 'Search conducted via' %}&nbsp;<a href="https://nominatim.openstreetmap.org/ui/search.html"
   class="link link-primary">Nominatim API</a>
        </p>
    </div>
{% else %}
    <div class="mb-4 -mt-1">
        <p class="py-2 px-3 mx-2 mb-2 text-sm text-red-500 rounded-lg border bg-slate-50 border-slate-200">
            {% trans 'No address found.' %}
        </p>
        <p class="flex gap-1 justify-end items-center px-3 my-1 mx-2 text-xs italic text-slate-400">
            <i class="ph-bold ph-info i-xs"></i>{% trans 'Search conducted via' %}&nbsp;<a href="https://nominatim.openstreetmap.org/ui/search.html"
   class="link link-primary">Nominatim API</a>
        </p>
    </div>
{% endif %}
