<div id="day-{{ day.number }}"
     class="py-4 px-5 bg-white rounded-lg border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center">
        <h3 class="py-3 font-bold tracking-tight grow font-lg">Day {{ day.number }}</h3>
    </div>
    <ul class="my-2">
        {% for place in day.places.all %}
            <li class="flex items-center py-2 edit">
                <div class="text-sm grow truncate">{{ place.name }}</div>
                <button class="btn btn-xs btn-primary-outline me-2"
                        hx-get="{% url 'trips:place-update' place.id %}"
                        hx-target="#dialog"
                        hx-swap="innerHTML"
                        @click="$dispatch('open-modal')">
                    {% heroicon_outline "pencil" stroke_width=2 class="size-3" %}
                </button>
                <button class="btn btn-xs btn-danger-outline"
                        hx-delete="{% url 'trips:place-delete' place.id %}"
                        hx-confirm="Are you sure you want to delete {{ place.name }}">
                    {% heroicon_outline "x-mark" stroke_width=2 class="size-3" %}
                </button>
            </li>
        {% endfor %}
    </ul>
</div>
