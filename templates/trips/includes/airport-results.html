{% load i18n %}
{% if found %}
    <div class="mb-4 -mt-1">
        <ul>
            {% for airport in airports %}
                <li class="flex gap-2 justify-between items-center py-2 px-3 mx-2 mb-2 text-sm rounded-lg border text-slate-600 bg-slate-50 border-slate-200"
                    data-airport-name="{{ airport.name }}"
                    data-airport-iata="{{ airport.iata_code }}"
                    data-airport-lat="{{ airport.latitude }}"
                    data-airport-lon="{{ airport.longitude }}">
                    <div>
                        <span class="font-bold">{{ airport.name }}</span>
                        <span class="text-xs text-slate-500">({{ airport.iata_code }})</span>
                        &nbsp;<span class="text-slate-500">{{ airport.city }}</span>
                    </div>
                    <button type="button"
                            class="btn btn-xs btn-ghost"
                            onclick="event.stopPropagation(); event.preventDefault(); setAirportFieldsFromButton(this, '{{ field_type|default:"origin" }}')">
                        <i class="ph-bold ph-plus-circle i-sm"></i>
                    </button>
                </li>
            {% endfor %}
        </ul>
        <p class="flex gap-1 justify-end items-center px-3 my-1 mx-2 text-xs italic text-slate-400">
            <i class="ph-bold ph-info i-xs"></i>{% trans 'Airport data from CSV database' %}
        </p>
    </div>
{% else %}
    <div class="mb-4 -mt-1">
        <p class="py-2 px-3 mx-2 mb-2 text-sm text-red-500 rounded-lg border bg-slate-50 border-slate-200">
            {% trans 'No airport found. Try searching by name, city, or IATA code.' %}
        </p>
    </div>
{% endif %}
