{% load crispy_forms_tags i18n %}
<form hx-post="{{ request.path }}"
      hx-target="#dialog"
      hx-disabled-elt="#form-submit"
      class="modal-content"
      method="post">
    <div class="flex justify-between items-center p-4 rounded-t border-b md:py-2.5 md:px-5 border-base-300">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{% trans 'Modify notes' %}</h3>
        <button type="button"
                class="inline-flex justify-center items-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:text-gray-900 hover:bg-gray-200 ms-auto dark:hover:bg-gray-600 dark:hover:text-white"
                x-on:click="openModal = false">
            <svg class="w-3 h-3"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
    </div>
    <div class="grid gap-x-1 p-4 sm:grid-cols-2 sm:gap-x-2 md:p-5">
        {% csrf_token %}
        {% crispy form %}
        <div class="flex gap-2 justify-end items-center sm:col-span-2">
            <button id="form-submit" class="btn btn-sm btn-soft btn-primary" type="submit">{% trans 'Save' %}</button>
            <button type="button"
                    x-on:click="openModal = false"
                    class="btn btn-sm btn-soft">{% trans 'Close' %}</button>
        </div>
    </div>
</form>
