{% load crispy_forms_tags i18n %}
<form hx-post="{{ request.path }}"
      hx-target="#dialog"
      hx-disabled-elt="#form-submit"
      class="modal-content"
      method="post">
    <div class="flex justify-between items-center p-4 rounded-t border-b md:py-2.5 md:px-5 border-base-300">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{% trans 'Create Transfer' %}</h3>
        <button type="button"
                class="inline-flex justify-center items-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:text-gray-900 hover:bg-gray-200 ms-auto dark:hover:bg-gray-600 dark:hover:text-white"
                x-on:click="openModal = false">
            <i class="ph-bold ph-x i-md"></i>
            <span class="sr-only">Close modal</span>
        </button>
    </div>
    <div class="grid gap-x-1 p-4 sm:grid-cols-2 sm:gap-x-2 md:p-5">
        {% csrf_token %}
        <!-- Transfer route info -->
        <div class="col-span-full p-3 mb-4 rounded-lg bg-base-200">
            <div class="flex gap-2 justify-center items-center sm:gap-3">
                <div class="flex flex-col justify-center text-center">
                    <span class="font-medium">{{ from_event.name }}</span>
                    <span class="text-sm text-base-content/70">{{ from_event.start_time|time:"H:i" }} - {{ from_event.end_time|time:"H:i" }}</span>
                </div>
                <i class="px-4 ph-bold ph-arrow-right"></i>
                <div class="flex flex-col justify-center text-center">
                    <span class="font-medium">{{ to_event.name }}</span>
                    <span class="text-sm text-base-content/70">{{ to_event.start_time|time:"H:i" }} - {{ to_event.end_time|time:"H:i" }}</span>
                </div>
            </div>
        </div>
        {% crispy form %}
    </div>
    <div class="flex justify-end items-center p-4 md:p-5">
        <button type="button"
                x-on:click="openModal = false"
                class="mr-2 btn btn-outline btn-error">{% trans 'Cancel' %}</button>
        <button id="form-submit" class="btn btn-outline btn-primary" type="submit">{% trans 'Save' %}</button>
    </div>
</form>
