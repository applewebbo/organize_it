{% load trip_tags %}
<div class="flex justify-between items-center p-4 rounded-t border-b md:py-2.5 md:px-5 border-base-300">
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Pair {{ event.name }}</h3>
    <button type="button"
            class="inline-flex justify-center items-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:text-gray-900 hover:bg-gray-200 ms-auto dark:hover:bg-gray-600 dark:hover:text-white"
            x-on:click="openModal = false">
        <svg class="w-3 h-3"
             aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
    </button>
</div>
<div class="p-4 md:p-5">
    <ul class="flex flex-wrap gap-3 justify-center items-center">
        {% for day in days %}
            <li>
                <a href="{% url 'trips:event-pair' event.pk day.pk %}"
                   hx-get="{% url 'trips:event-pair' event.pk day.pk %}"
                   hx-target="#dialog"
                   class="flex items-center btn btn-soft btn-primary">
                    <i class="ph-bold ph-plus-circle i-sm"></i>
                    Day&nbsp;{{ day.number }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
