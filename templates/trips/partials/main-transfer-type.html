{% load i18n %}
<div class="p-4 md:p-5">
    <p class="mb-4 text-sm text-slate-600 dark:text-slate-300">
        {% trans "Select the type of transport you will use to reach and leave this destination." %}
    </p>

    <div class="grid grid-cols-2 gap-4">
        <!-- Plane -->
        <button type="button"
                class="flex flex-col gap-2 justify-center items-center p-6 rounded-lg border transition-all hover:border-primary hover:bg-primary/5"
                :class="{ 'border-primary bg-primary/10': transportType === 'plane' }"
                @click="transportType = 'plane'"
                hx-get="{% url 'trips:main-transfer-step' trip.pk %}?step={% if for_departure %}departure{% else %}arrival{% endif %}&transport_type=plane"
                hx-target="#main-transfer-content"
                hx-swap="innerHTML"
                @htmx:after-settle="currentStep = '{% if for_departure %}departure{% else %}arrival{% endif %}'">
            <i class="text-4xl ph-bold ph-airplane-takeoff text-primary"></i>
            <span class="font-semibold">{% trans "Plane" %}</span>
        </button>

        <!-- Train -->
        <button type="button"
                class="flex flex-col gap-2 justify-center items-center p-6 rounded-lg border transition-all hover:border-primary hover:bg-primary/5"
                :class="{ 'border-primary bg-primary/10': transportType === 'train' }"
                @click="transportType = 'train'"
                hx-get="{% url 'trips:main-transfer-step' trip.pk %}?step={% if for_departure %}departure{% else %}arrival{% endif %}&transport_type=train"
                hx-target="#main-transfer-content"
                hx-swap="innerHTML"
                @htmx:after-settle="currentStep = '{% if for_departure %}departure{% else %}arrival{% endif %}'">
            <i class="text-4xl ph-bold ph-train text-primary"></i>
            <span class="font-semibold">{% trans "Train" %}</span>
        </button>

        <!-- Car -->
        <button type="button"
                class="flex flex-col gap-2 justify-center items-center p-6 rounded-lg border transition-all hover:border-primary hover:bg-primary/5"
                :class="{ 'border-primary bg-primary/10': transportType === 'car' }"
                @click="transportType = 'car'"
                hx-get="{% url 'trips:main-transfer-step' trip.pk %}?step={% if for_departure %}departure{% else %}arrival{% endif %}&transport_type=car"
                hx-target="#main-transfer-content"
                hx-swap="innerHTML"
                @htmx:after-settle="currentStep = '{% if for_departure %}departure{% else %}arrival{% endif %}'">
            <i class="text-4xl ph-bold ph-car text-primary"></i>
            <span class="font-semibold">{% trans "Car" %}</span>
        </button>

        <!-- Other -->
        <button type="button"
                class="flex flex-col gap-2 justify-center items-center p-6 rounded-lg border transition-all hover:border-primary hover:bg-primary/5"
                :class="{ 'border-primary bg-primary/10': transportType === 'other' }"
                @click="transportType = 'other'"
                hx-get="{% url 'trips:main-transfer-step' trip.pk %}?step={% if for_departure %}departure{% else %}arrival{% endif %}&transport_type=other"
                hx-target="#main-transfer-content"
                hx-swap="innerHTML"
                @htmx:after-settle="currentStep = '{% if for_departure %}departure{% else %}arrival{% endif %}'">
            <i class="text-4xl ph-bold ph-bus text-primary"></i>
            <span class="font-semibold">{% trans "Other" %}</span>
        </button>
    </div>
</div>

<!-- Footer -->
<div class="flex justify-between items-center p-4 rounded-b border-t border-base-200">
    <button type="button"
            x-on:click="openModal = false"
            class="btn btn-soft">
        {% trans "Cancel" %}
    </button>
</div>
