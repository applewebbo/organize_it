{% load i18n %}

<div id="type-specific-fields" class="space-y-4">
    <div class="form-control">
        <label class="gap-2 justify-start cursor-pointer label">
            <input type="checkbox"
                   name="specific_is_rental"
                   id="id_specific_is_rental"
                   class="checkbox checkbox-primary" />
            <span class="label-text">{% trans "Rental Car" %}</span>
        </label>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div class="form-control">
            <label class="label" for="id_specific_license_plate">
                <span class="label-text">{% trans "License Plate" %}</span>
            </label>
            <input type="text"
                   name="specific_license_plate"
                   id="id_specific_license_plate"
                   placeholder="AB123CD"
                   class="input input-bordered input-sm" />
        </div>

        <div class="form-control">
            <label class="label" for="id_specific_car_type">
                <span class="label-text">{% trans "Car Type" %}</span>
            </label>
            <input type="text"
                   name="specific_car_type"
                   id="id_specific_car_type"
                   placeholder="{% trans 'Sedan, SUV, etc.' %}"
                   class="input input-bordered input-sm" />
        </div>
    </div>

    <div class="form-control">
        <label class="label" for="id_specific_rental_booking_reference">
            <span class="label-text">{% trans "Rental Booking Reference" %}</span>
        </label>
        <input type="text"
               name="specific_rental_booking_reference"
               id="id_specific_rental_booking_reference"
               placeholder="{% trans 'Only if rental' %}"
               class="input input-bordered input-sm" />
    </div>

    <div class="form-control">
        <label class="label" for="id_specific_company_link">
            <span class="label-text">{% trans "Rental Company Website" %}</span>
        </label>
        <input type="url"
               name="specific_company_link"
               id="id_specific_company_link"
               placeholder="https://..."
               class="input input-bordered input-sm" />
    </div>
</div>
