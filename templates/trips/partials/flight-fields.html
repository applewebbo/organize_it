{% load i18n %}

<div id="type-specific-fields" class="space-y-4">
    <div class="form-control">
        <label class="label" for="id_specific_flight_number">
            <span class="label-text">{% trans "Flight Number" %}</span>
        </label>
        <input type="text"
               name="specific_flight_number"
               id="id_specific_flight_number"
               placeholder="AZ1234"
               class="input input-bordered input-sm" />
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div class="form-control">
            <label class="label" for="id_specific_terminal">
                <span class="label-text">{% trans "Terminal" %}</span>
            </label>
            <input type="text"
                   name="specific_terminal"
                   id="id_specific_terminal"
                   placeholder="T1"
                   class="input input-bordered input-sm" />
        </div>

        <div class="form-control">
            <label class="label" for="id_specific_gate">
                <span class="label-text">{% trans "Gate" %}</span>
            </label>
            <input type="text"
                   name="specific_gate"
                   id="id_specific_gate"
                   placeholder="A12"
                   class="input input-bordered input-sm" />
        </div>
    </div>

    <div class="form-control">
        <label class="label" for="id_specific_checked_baggage">
            <span class="label-text">{% trans "Checked Baggage" %}</span>
        </label>
        <input type="number"
               name="specific_checked_baggage"
               id="id_specific_checked_baggage"
               placeholder="0"
               min="0"
               class="input input-bordered input-sm" />
    </div>

    <div class="form-control">
        <label class="label" for="id_specific_company_link">
            <span class="label-text">{% trans "Airline Website" %}</span>
        </label>
        <input type="url"
               name="specific_company_link"
               id="id_specific_company_link"
               placeholder="https://..."
               class="input input-bordered input-sm" />
    </div>
</div>
