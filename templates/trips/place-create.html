{% load crispy_forms_tags %}

<form hx-post="{{ request.path }}" class="modal-content" method="post">
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
      Create a New Location
    </h3>
    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" x-on:click="openModal = false">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <div class="p-4 md:p-5 space-y-4">
    <div class="mb-8">
      <a class="btn btn-outline btn-primary text-center inline-flex items-center w-full" href="https://www.google.com/maps" target="_blank">Find a place on GoogleMaps
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
    </div>
    {% csrf_token %}
    {% crispy form %}
  </div>
  <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600 justify-end">
    <button type="button" x-on:click="openModal = false" class="btn btn-outline btn-error mr-2">Cancel</button>
    <button class="btn btn-outline btn-primary" type="submit">Save</button>
  </div>
</form>
